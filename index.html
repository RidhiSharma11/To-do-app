<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-pane, .right-pane {
      flex: 1;
      padding: 20px;
    }

    .left-pane {
      background: #f4f4f4;
      border-right: 1px solid #ddd;
    }

    #task-list {
      list-style: none;
      padding: 0;
    }

    #task-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px;
      background: #fff;
      margin-bottom: 6px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #task-list button {
      margin-left: 5px;
      cursor: pointer;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .complete {
      background: green;
      color: white;
    }

    .delete {
      background: red;
      color: white;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background: blue;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Pane -->
    <div class="left-pane">
      <h2>TASK LIST</h2>
      <p>Add tasks to your list by typing to the right and pressing enter. You may then view pending tasks below.</p>
      <ul id="task-list">
        <!-- Tasks will appear here -->
      </ul>
    </div>

    <!-- Right Pane -->
    <div class="right-pane">
      <h2>I need to...</h2>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter your task" required>
        <button type="submit">Add Task</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("task-form");
      const input = document.getElementById("task-input");
      const taskList = document.getElementById("task-list");

      // Add task
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const taskText = input.value.trim();
        if (taskText === "") return;

        const li = document.createElement("li");
        li.innerHTML = `
          <span>${taskText}</span>
          <div>
            <button class="complete">✔</button>
            <button class="delete">✖</button>
          </div>
        `;

        taskList.appendChild(li);
        input.value = "";
      });

      // Handle complete/delete
      taskList.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete")) {
          e.target.closest("li").remove();
        }
        if (e.target.classList.contains("complete")) {
          e.target.closest("li").querySelector("span").classList.toggle("completed");
        }
      });
    });
  </script>
</body>
</html>
